<div class="auth-page">
    <div class="auth-card">
        <h2>Login</h2>
        <input type="email" placeholder="Email" [(ngModel)]="email"/>
        <input type="password" placeholder="Password" [(ngModel)]="password"/>

        <button (click)="login()">Login</button>

        <p class="switch">
            No Account ?
            <a routerLink="/register">Register</a>
        </p>

        @if (message) {
            <div class="message">{{ message }}</div>
        }
    </div>
</div>
